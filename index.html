<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="container-header">
      <div class="content-header">
        <div class="content-logo">
          <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo" />
          <h1 id="trybewarts-header-title">Trybewarts</h1>
        </div>
        <form action="" method="GET" class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email-header" />
          <input type="password" name="password" id="password-header" placeholder="Senha" />
          <button type="submit" id="button-header">Entrar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="imagem-main" id="trybewarts-forms-header" />
      </div>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div class="inputs-form">
          <input type="text" name="name" id="input-name" placeholder="Nome" />
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" />
          <input type="email" name="email" id="input-email" placeholder="Email" />
          <div class="select-house">
            <label for="house" class="label-house">Casa:</label>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <hr />
        <section class="container-families">
          <div class="container-family" id="familia">
            <label id="label-family">Qual sua família?</label>
            <label for="FrontEnd"><input type="radio" name="family" id="FrontEnd" value="Frontend" />Família
              FrontEnd</label>
            <label for="Backend"><input type="radio" name="family" id="Backend" value="Backend" />Família
              Backend</label>
            <label for="FullStack"><input type="radio" name="family" id="FullStack" value="FullStack" />Família
              FullStack</label>
          </div>
          <div class="container-materias" id="materias">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="materias">
              <label for="HoFs"><input type="checkbox" name="conteudo" class="subject" id="HoFs"
                  value="HoFs" />HoFs</label>
              <label for="Jest"><input type="checkbox" name="conteudo" class="subject" id="Jest"
                  value="Jest" />Jest</label>
              <label for="Promises"><input type="checkbox" name="conteudo" class="subject" id="Promises"
                  value="Promises" />Promises</label>
              <label for="React"><input type="checkbox" name="conteudo" class="subject" id="React"
                  value="React" />React</label>
              <label for="SQL"><input type="checkbox" name="conteudo" class="subject" id="SQL" value="SQL" />SQL</label>
              <label for="Python"><input type="checkbox" name="conteudo" class="subject" id="Python"
                  value="Python" />Python</label>
            </div>
          </div>
        </section>
        <hr />
        <div class="label-rate" id="rate">
          <label id="label-rate">Como você avalia a Trybewarts? </label>
          <label for="primeiro"><input type="radio" name="rate" id="primeiro" value="1" />1</label>
          <label for="segundo"><input type="radio" name="rate" id="segundo" value="2" />2</label>
          <label for="terceiro"><input type="radio" name="rate" id="terceiro" value="3" />3</label>
          <label for="quarto"><input type="radio" name="rate" id="quarto" value="4" />4</label>
          <label for="quinto"><input type="radio" name="rate" id="quinto" value="5" />5</label>
          <label for="sexto"><input type="radio" name="rate" id="sexto" value="6" />6</label>
          <label for="setimo"><input type="radio" name="rate" id="setimo" value="7" />7</label>
          <label for="oitavo"><input type="radio" name="rate" id="oitavo" value="8" />8</label>
          <label for="nono"><input type="radio" name="rate" id="nono" value="9" />9</label>
          <label for="decimo"><input type="radio" name="rate" id="decimo" value="10" />10</label>
        </div>
        <div class="div-textarea">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea name="textarea" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
          <p id="counter">500</p>
        </div>
        <div class="div-info">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" name="agreement" id="agreement" /></label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="imagem-main" id="trybewarts-forms-logo" />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
      <p class="italic">
        <a href="https://github.com/vmedeir0s" target="_blank">Vinicius de Medeiros</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>

</html>
