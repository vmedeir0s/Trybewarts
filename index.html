<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="GET" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email-header">
        <input type="password" name="password" id="password-header" placeholder="Senha">
        <button type="submit" id="button-header">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div>
          <input type="text" name="" id="input-name" placeholder="Nome">
          <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" name="" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          <section class="container-families">
            <div class="container-family">
              <label id="label-family">Qual sua família?</label>
              <label for="FrontEnd"><input type="radio" name="family" id="FrontEnd" value="Frontend" >FrontEnd</label> 
              <label for="Backend"><input type="radio" name="family" id="Backend" value="Backend">Backend</label> 
              <label for="FullStack"><input type="radio" name="family" id="FullStack" value="FullStack">FullStack</label>
            </div>
            <div class="container-family">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <label for="HoFs"><input type="checkbox" name="" id="HoFs" value="HoFs">HoFs</label>
              <label for="Jest"><input type="checkbox" name="" id="Jest" value="Jest">Jest</label>
              <label for="Promises"><input type="checkbox" name="" id="Promises" value="Promises">Promises</label>
              <label for="React"><input type="checkbox" name="" id="React" value="React">React</label>
              <label for="SQL"><input type="checkbox" name="" id="SQL" value="SQL">SQL</label>
              <label for="Python"><input type="checkbox" name="" id="Python" value="Python">Python</label>
            </div>
          </section>
          <hr>
          <div>
            <label id="label-rate">Como você avalia a Trybewarts? </label>
            <label for="primeiro"><input type="radio" name="rate" id="primeiro" value="1">1</label>
            <label for="segundo"><input type="radio" name="rate" id="segundo" value="2">2</label>
            <label for="terceiro"><input type="radio" name="rate" id="terceiro" value="3">3</label>
            <label for="quarto"><input type="radio" name="rate" id="quarto" value="4">4</label>
            <label for="quinto"><input type="radio" name="rate" id="quinto" value="5">5</label>
            <label for="sexto"><input type="radio" name="rate" id="sexto" value="6">6</label>
            <label for="setimo"><input type="radio" name="rate" id="setimo" value="7">7</label>
            <label for="oitavo"><input type="radio" name="rate" id="oitavo" value="8">8</label>
            <label for="nono"><input type="radio" name="rate" id="nono" value="9">9</label>
            <label for="decimo"><input type="radio" name="rate" id="decimo" value="10">10</label>
          </div>
          <div class="div-textarea">
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          </div>
          <div>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? <input type="checkbox" name="" id="agreement"></label>
          </div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </form>
      <img src="images/trybewarts-colored.svg" alt="imagem-main" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
